<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <centre>
    <h1>Shareable Resume Builder</h1>
    <div class="outer">
    <form id="resumeform">
        <fieldset class="fieldset">
            <legend>PERSONAL INFORMATION</legend>

            <label for="username">username:</label>
            <input type="text" id="username" name="username" required><br/>

            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required><br/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br/>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br/>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br/>

            <label for="picture">Profile Picture:</label>
            <input type="file" id="picture" name="picture" accept="image/*" required></textarea><br/>
        </fieldset>

        <fieldset class="fieldset">
            <legend>EDUCATION</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea><br/>
        </fieldset>

        <fieldset class="fieldset">
            <legend>SKILLS</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br/>
        </fieldset>

        <fieldset class="fieldset">
            <legend>WORK EXPERIENCE</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br/>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>
    </div>
    </centre>
    <div id="resumeDisplay" contenteditable="true"></div>

    <!-- Section for the shareable link and download option -->
    <div id="shareable-link-container" class="shareable-link-container" style="display: none">
        <h2>Shareable Link</h2>
        <p>Here is the link of your resume , you can easily see and update your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br />
  
        <button id="download-pdf"><b>Download As PDF</b></button>
      </div>

    <script src="script.js"></script>
</body>
</html>
